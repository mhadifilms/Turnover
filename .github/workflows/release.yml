name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: macos-26
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Build and create DMG
        run: |
          chmod +x Scripts/bundle-app.sh
          ./Scripts/bundle-app.sh "${{ steps.version.outputs.version }}"

      - name: Create GitHub Release
        run: |
          gh release create "${{ github.ref_name }}" \
            "Turnover-${{ steps.version.outputs.version }}.dmg" \
            --title "Turnover ${{ steps.version.outputs.version }}" \
            --generate-notes
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
